<!-- ## The html code of the form goes here -->
<!-- ## This is included in the Index.html page using "include('Form')" function -->

<form id="myForm" class="p-2 border border-light rounded bg-light" onsubmit="handleFormSubmit(this)"> <!-- Call JavaScript function "handleFormSubmit" -->
    <p class="h4 mb-4 text-center">Datos Detallados del Contacto</p>
    <div id="message"></div>

    <input type="text" id="RecId" name="RecId" value="" style="display: none">
    
	<div class="form-group">
		<label for="name" >Nombre Completo</label>
		<input type="text" class="form-control" id="name" name="name" placeholder="Nombre Completo" required>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<p>Genero</p>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="gender" id="male" value="male">
				<label class="form-check-label" for="male">Masculino</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="gender" id="female" value="female">
				<label class="form-check-label" for="female">Femenino</label>
			</div>
		</div>
		<div class="form-group col-md-6">
			<label for="dateOfBirth">Fecha Nac.</label>
			<input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
		</div>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="Email">
	</div>
    <div class="form-row">
      <div class="form-group col-md-6">
          <label for="phone">Numero Telefono</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Numero Telefono">
      </div>
      <div class="form-group col-md-6">
        <label for="exampleFormControlSelect1">Pais</label>
        <select class="form-control" id="country" name="country">
          <option>Seleccione Pais</option>
        </select>
      </div>
    </div>
	<button type="submit" class="btn btn-primary">Registrar</button>
    <input class="btn btn-secondary" type="reset" value="Reset">
</form>
